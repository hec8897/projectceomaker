    <script>
       function getQueryString() {
  params = {};
  window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
    params[key] = value;
  });
  return params;
}

getQueryString();

if (params.id == 'yed') {
  location.href = 'yed.html';
} else if (params.id == 'lee') {
  location.href = 'lee.html';
} else if (params.id == 'pro') {
  location.href = 'pro.html';
} else if (params.id == 'ys') {
  location.href = 'ys.html';
} else if (params.id == 'cd') {
  location.href = 'cd.html';
} else if (params.id == 'ch') {
  location.href = 'ch.html';
}else if (params.id == 'mt') {
  location.href = 'mt.html';
}


    </script>
